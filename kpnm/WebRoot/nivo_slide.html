
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<html lang="zh-cn">
<head>
    <title>Nivo Slider Demo</title>
    <link rel="stylesheet" href="css/themes/default.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/themes/light.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/themes/bar.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/nivo-slider.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
    <style>
    .top-banner{
    }
    </style>
</head>
<body>
    <div id="wrapper">
        <div class="slider-wrapper theme-default">
            <div id="slider" class="nivoSlider">
             <s:iterator value="hotnews" status="h">
                <a href="detailnews?newsid=<s:property value='labNews.id' />"><img src="<s:property value='url' />" data-thumb="<s:property value='url' />" alt="" title="<s:property value='titlech' />"/></a>
             </s:iterator>  
            </div>
            <div id="htmlcaption" class="nivo-html-caption">
                <strong>This</strong> is an example of a <em>HTML</em> caption with <a href="#">a link</a>. 
            </div>
        </div>
        <div class="footer-banner" style=" margin:0 auto"></div>
    </div>
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/jquery.nivo.slider.js"></script>
    <script type="text/javascript">
    $(document).ready(function()
	{
		$('#slider').nivoSlider();
	});
    </script>
</body>
</html>
